<style>
.ct{
    position: absolute;
    left: 0;
    top:0;
    border: 1px solid #f00;
}
.ct1,.ct2,.ct3{
    float: left;
}
.ct1{
    width: 200px;
    height:50px;
background-color: aqua;
}
.ct2{
    min-width: 200px;
    height:50px;
background-color: rgb(0, 255, 55);
}
.ct3{
    width: 200px;
    height:50px;
background-color: yellow;
}

</style>
<body>
    <div class="ct">
    <div class="ct1"></div>
    <div class="ct2"></div>
    <div class="ct3"></div>
    </div>
