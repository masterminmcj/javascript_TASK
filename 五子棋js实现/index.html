<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五子棋</title>
    <link rel="stylesheet" href="css/index.css" >
<script src="js/script.js"></script>
</head>


<body>
<canvas id="chessboard" width="450px" height="450px"></canvas>

<div class="option">
    <h2>五子棋设置选项</h2>

    <p class="chessmanNum">落子个数:<input type="text" disabled value="0"></p>

    <p class="level">选择难度:
    <select>
        <option selected value="veryEasy">入门</option>
        <option value="easy">简单</option>
        <option value="normal">一般</option>
        <option value="hard">困难</option>
    </select>
    </p>
    <p class="withdraw">
        <button>悔棋</button>
        <button>认输</button>
    </p>
        <p class="reset">
        <button>重新开始</button>
         </p>
</div>

<div class="result win"><p class="saying">asd</p></div>

</body>
</html>
